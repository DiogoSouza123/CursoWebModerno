    <body>
        <h1>Calculo Prestação</h1>
        <hr>
        <script>
            var prestacao = eval(prompt("Digite o valor da prestação")  )
            var diasAtrasados = eval(prompt("Digite a quantidade de dias atrasados") )
            var total = prestacao+(prestacao*0.2*diasAtrasados)
            alert("Seu valor antigo era de "+prestacao+" e agora você deve: "+total)         
        </script>

    </body>

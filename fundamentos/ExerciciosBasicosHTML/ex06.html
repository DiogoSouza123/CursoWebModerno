<!DOCTYPE html>
<html>

    </head>
    <body>
        <h1>imprimir Maior Numero</h1>
        <hr>
        <script>
            var numeroUm = eval(prompt("Digite o primeiro numero"))
            var numeroDois = eval(prompt("Digite o segundo numero"))
            if(numeroUm>numeroDois){
                alert("O primeiro numero é o maior")
            }else{
                alert("O segundo numero é o maior")
            }
        </script>
    </body>
</html>

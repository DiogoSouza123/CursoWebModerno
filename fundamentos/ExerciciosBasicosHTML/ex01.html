<!DOCTYPE html>
<html>

    </head>
    <body>
        <h1>Calculo Valor do Automóvel</h1>
        <hr>
        <script>
            var custoFabrica=eval(prompt("Digite o Custo de Fébrica",""))
            var valorFinal = custoFabrica+(custoFabrica*0.25)+(custoFabrica+0.45)
            alert("O custo final do veiculo será de "+valorFinal)
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Diga se esta no intervalo 100 - 200</h1>
        <hr>
        <script>
            var numero = eval(prompt("Digite o numero"))
            if(numero>=100&&numero<=200){
                alert("Está no intervalo")
            }else{
                alert("Não está no intervalo")
            }
        </script>
    </body>
</html>
